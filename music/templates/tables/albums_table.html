<table>
<caption>Таблица альбомов</caption>
<tr>
    <th>id</th>
    <th>Альбом</th>
    <th>Год выпуска</th>
    <th>Исполнитель</th>
</tr>
    {% for album in albums_list %}
        <tr>
            <td>{{ album.id }}</td>
            <td>{{ album.name }}</td>
            <td>{{ album.year }}</td>
            <td>{{ album.artist.name }}</td>
        </tr>
    {% endfor %}
</table>
